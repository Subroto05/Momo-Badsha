<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Badshah</title>
    <link rel="icon" href="../my projects/momos.jpg" type="image/x-icon">
    <link rel="stylesheet" href="project1-1.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Momo Badshah</h1>
        <nav class="header__nav">
            <ul class="header__ul">

                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="project1-2.html">Hours</a>
                </li>
                <li>
                    <a href="project1-3.html">Contact</a>
                </li>
                <li>
                    <a href="project1-4.html">About</a>
                </li>
            </ul>
        </nav>
        <section class="hero">
            <h2 class="hero__h2">Namaste!</h2>

            <figure>
                <img src="../momos.jpg" alt="Steamed Momos" title="We Love Momos" width="1000px" height="667px">
                <figcaption class="offscreen">Steamed Momos</figcaption>
            </figure>
        </section>
    </header>
    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Momos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Momos</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__st" scope="row" rowspan="3">Steamed</th>
                        <td class="menu__item">5pc</td>
                        <td class="menu__item">Rs 50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">10pc</td>
                        <td class="menu__item">Rs 90</td>
                    </tr>
                    <tr>
                        <td class="menu__item">15pc</td>
                        <td class="menu__item">Rs 120</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3" class="menu__item menu__fr">Fried</th>
                        <td class="menu__item">5pc</td>
                        <td class="menu__item">Rs 60</td>
                    </tr>
                    <tr>
                        <td class="menu__item">10pc</td>
                        <td class="menu__item">Rs 100</td>
                    </tr>
                    <tr>
                        <td class="menu__item">15pc</td>
                        <td class="menu__item">Rs 130</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__ff" colspan="3">French Fries Rs 90</td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back to top</a>
            </p>
        </article>
    </main>
    <hr>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Momo Badshah</span>
        </p>
    </footer>
</body>

</html>
